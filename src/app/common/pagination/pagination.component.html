<div class="xm-page-wrap">
  <ul class="xm-pages">
    <li class="xm-page" *ngFor="let item of listOfPageItems" [class.disabled]="item.disabled"
      [class.checked]="item.num === pageNum">
      <ng-container [ngSwitch]="item.type">
        <!-- 页码标签 -->
        <a *ngSwitchCase="'page'">{{item.num}}</a>

        <!-- 默认显示左右两个箭头标签 -->
        <ng-container *ngSwitchDefault>
          <span [ngSwitch]="item.type">
            <i *ngSwitchCase="'prev'" appIcon="previewleft" class="icon"></i>
            <i *ngSwitchCase="'next'" appIcon="previewright" class="icon"></i>
            <i *ngSwitchDefault appIcon="more" class="icon"></i>
          </span>
        </ng-container>
      </ng-container>
    </li>
  </ul>
  <div class="xm-page-navigate">
    <input type="number" class="xm-input" />
    <button>跳转</button>
  </div>
</div>
