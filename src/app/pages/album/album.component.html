<div class="album-info">
  <div class="main">
    <div class="info">
      <div class="thumbnail">

        <h1>
          <app-tag xmColor="#5fa8fc" class="tag">连载</app-tag>

    </div>
    <div class="intro">
      <article>
        简介简介简介简介简介简介

      <div class="more-arrow">

        <span>显示全部</span>
        <i appIcon="arrow-down-line" class="icon"></i>
      </div>
    </div>
