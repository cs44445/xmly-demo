<div class="main-content">
  <div class="categories">
    <ul>
      <li>全部</li>
      <li *ngFor="let item of categoryInfo?.subcategories">{{item.displayValue}}</li>
    </ul>
  </div>
  <div class="conditions">
    <div class="row" *ngFor="let rows of categoryInfo?.metadata">
      <b class="title">{{rows.displayName}}</b>
      <ul class="tabs">
        <li class="tag" *ngFor="let row of rows?.metaValues">{{row.displayName}}</li>
      </ul>
    </div>
  </div>
  <div class="albums">
    albums
  </div>
</div>
